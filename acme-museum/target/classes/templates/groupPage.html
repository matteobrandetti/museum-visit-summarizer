<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8" />
</head>
<body>
	<h1>Group Statistics</h1>

	<div>
	    <h3>Statistics Summary</h3>
		<ul>
			<li th:text="'Group number: ' + ${number}"></li>
			<li
				th:text="'Average time spent by the group: ' + ${gAvgTime}+ ' min'"></li>
			<li th:text="'Average group time: ' + ${avgTime}+ ' min'"></li>
			<li th:text="${message}"></li>
		</ul>
		<h3>Group members</h3>
		<div th:each="v : ${group.visitors}">
			<a th:href="@{'/getVisitor/' + ${v.number}}" th:text="${v.number}"> </a>
		</div>
	</div>

	<div>
	    <h3>Presentations statistics</h3>
		<ul>
			<li th:text="'Average presentation rate of the group: ' + ${gAveragePresRate}"></li>
			<li th:text="'General average presentation rate by all groups: ' + ${averagePresRate}"></li>
			<li th:text="${message1}"></li>
			
			
			<li th:text="'Average presentation time of the grouop: ' + ${gAveragePresTime} + ' sec'"></li>
			<li th:text="'General average presentation time by all groups: ' + ${averagePresTime}  + ' sec'"></li>
						
		</ul>
	</div>

</body>
</html>
